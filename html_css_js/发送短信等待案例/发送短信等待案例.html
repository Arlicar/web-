<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发送短信等待案例</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    .box{
        width: 350px;
        height: 30px;
        margin: 100px auto;
    }
    input{
        width: 300px;
        height: 25px;
        border: 1px solid skyblue;
    }
    button{
        width: 44px;
        height: 28px;
        border: 1px solid seagreen;
        background-color: skyblue;
        color: white;
        cursor: pointer;
    }
</style>
<body>

    <div class="box">
        <input type="text" placeholder="请输入手机号"><button>发送</button>
    </div>
    <script>
        var btn = document.querySelector('button')
        btn.addEventListener("click",function(){
            var times = 4
            btn.disabled = true
            btn.style.backgroundColor = "gray"
            var timer = setInterval(function(){
                if(times===0){
                    clearInterval(timer)
                    btn.disabled = false
                    btn.style.backgroundColor = "skyblue"
                    btn.innerHTML = '发送'
                }
                else{
                    btn.innerHTML = times + '秒'
                    times--
                }
            },1000)
        })
    </script>
</body>
</html>
