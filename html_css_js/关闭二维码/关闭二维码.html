<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关闭二维码</title>
</head>
<style>
    .box{
        position: relative;
        width: 200px;
        margin: 100px auto;
        color: seagreen;
        border: 1px solid seagreen;
    }
    .close-btn{
        position: absolute;;
        top: -1px;
        left: -17px;
        width: 16px;
        border: 1px solid seagreen;
        border-right: 0;
        cursor: pointer;
    }
</style>
<body>
    <div class="box">
        请支付
        <br>
        <img src="二维码.jpg" width="200px">
        <i class="close-btn">X</i>
    </div>
    <script>
        var btn = document.querySelector('.close-btn');
        var box = document.querySelector('.box');
        // console.log(btn);
        btn.onclick = function(){
            box.style.display = "none";
        }
    </script>
</body>
</html>
