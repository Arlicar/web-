<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab栏切换</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .tab{
        width: 460px;
        margin: 100px auto;
    }
    .tab_list ul li{
        float: left;
        width: 90px;
        height: 20px;
        border: 1px solid #000;
        text-align: center;
        list-style: none;
        background-color: #cdcdcd;
        cursor: pointer;
    }
    .tab_list ul .current{
        color: white;
        background-color: red;
    }
    .item{
        display: none;
    }
</style>
<body>
    <div class="tab"> 
        <div class="tab_list">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格包装</li>
                <li>售后保障</li>
                <li>商品评价</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item">
                商品介绍模块内容
            </div>
            <div class="item">
                规格包装模块内容
            </div>
            <div class="item">
                售后保障模块内容
            </div>
            <div class="item">
                商品评价模块内容
            </div>
            <div class="item">
                手机社区模块内容
            </div>
        </div>
    </div>
    <script>
        var lis = document.querySelector('.tab_list').querySelectorAll('li');
        var items = document.querySelector('.tab_con').querySelectorAll('.item');
        items[0].style.display = "block";
        // ! 这里let是可以的，而var i却不行
        for (let i = 0; i < lis.length; i++) {
            lis[i].onclick = function(){
                for (let i = 0; i < lis.length; i++) {
                    lis[i].className = "";
                    items[i].style.display = "none";
                }
                lis[i].className = "current";
                items[i].style.display = "block";
            }
            
        }
    </script>
    <!-- ! 还可以用自定义属性去做 -->
    <!--* 只要把每个i设置index属性就可以了，点击后直接获取 -->
</body>
</html>
