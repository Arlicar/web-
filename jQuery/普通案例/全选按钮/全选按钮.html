<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全选按钮</title>
    <script src="../jQuery.min.js"></script>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        list-style: none;
    }

    .box {
        width: 400px;
        height: 500px;
        background-color: pink;
        margin: 100px auto;
        padding-top: 5px;
    }

    .box ul li {
        height: 70px;
        background-color: seagreen;
        margin-top: 25px;
        color: white;
        line-height: 70px;
    }
</style>

<body>
    <div class="box">
        <ul>
            <li>
                <input type="checkbox" class="checkAll">
                全选
            </li>

            <li style="background-color: yellow;" class="dan">
                <input type="checkbox" class="check" checked="true" >
            </li>

            <li class="dan">
                <input type="checkbox" class="check">
            </li>

            <li class="dan">
                <input type="checkbox" class="check">
            </li>

            <li>
                <input type="checkbox" class="checkAll">
                全选
            </li>
        </ul>
    </div>
    <script>
        $(function(){
            $(".checkAll").change(function(){
                $(".check,.checkAll").prop("checked",$(this).prop("checked"))
                console.log($(this).prop("checked"));
                if($(this).prop("checked")){
                    $(this).parent().siblings(".dan").css({"backgroundColor":"yellow"})
                }else{
                    $(this).parent().siblings(".dan").css({"backgroundColor":"seagreen"})
                }
            })
            $(".check").change(function(){
                //这里代码注意
                if($(".check:checked").length===$(".check").length){
                    $(".checkAll").prop("checked",true)
                }else{
                    $(".checkAll").prop("checked",false)
                }

                if($(this).prop("checked")){
                    $(this).parent().css({"backgroundColor":"yellow"})
                }else{
                    $(this).parent().css({"backgroundColor":"seagreen"})
                }
            })
        })
    </script>
</body>

</html>
