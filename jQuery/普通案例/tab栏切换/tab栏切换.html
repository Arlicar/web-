<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab栏切换</title>
    <script src="../jQuery.min.js"></script>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .tab{
        width: 460px;
        margin: 100px auto;
    }
    .tab_list ul li{
        float: left;
        width: 90px;
        height: 20px;
        border: 1px solid #000;
        text-align: center;
        list-style: none;
        background-color: #cdcdcd;
        cursor: pointer;
    }
    .tab_list ul .current{
        color: white;
        background-color: red;
    }
    .item{
        display: none;
    }
</style>
<body>
    <div class="tab"> 
        <div class="tab_list">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格包装</li>
                <li>售后保障</li>
                <li>商品评价</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display: block;">
                商品介绍模块内容
            </div>
            <div class="item">
                规格包装模块内容
            </div>
            <div class="item">
                售后保障模块内容
            </div>
            <div class="item">
                商品评价模块内容
            </div>
            <div class="item">
                手机社区模块内容
            </div>
        </div>
    </div>
    <script>
        $(function(){
            $(".tab_list ul li").click(function(){
                var index = $(this).index()
                $(".tab_list ul li").eq(index).css({
                    //这里要加引号，得注意
                    color: 'white',
                    backgroundColor: 'red'
                }).siblings().css({
                    color: 'black',
                    backgroundColor: '#cdcdcd'
                })
                $(".item").eq(index).css({
                    display: 'block'
                }).siblings().css({
                    display: 'none'
                })
            })
        })
    </script>
    
</body>
</html>
